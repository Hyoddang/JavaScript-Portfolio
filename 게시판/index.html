<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://webfontworld.github.io/score/SCoreDream.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1ccb0a2168.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrap">
    <div class="logo">
      <h1 id="notification">Notification</h1>
    </div>
    
    <div class="notify">
      <ul class="notify-wrap">
        
      </ul>
      <div class="btn-wrap">
        <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
        <button class="remove-btn"><i class="fa-solid fa-trash-can"></i></button>
      </div>
    </div>

    <div class="modal-wrap hidden">
      <form class="modal-display">
        <p class="input-name-title">Title</p>
        <input type="text" class="title" required>
        <p class="input-name-content">Content</p>
        <textarea name="content" class="content" required></textarea>
        <div class="modalBtn-wrap">
          <button class="submit-btn">확인</button>
          <button class="cancel-btn">취소</button>
        </div>
      </form>
      
    <!-- 컨텐츠 추가 예외 처리 -->
      <div class="content-add-error hidden">
        <div class="content-error-modal">
          <button class="modal-cancel"><i class="fa-solid fa-xmark"></i></button>
          <p class="content-add-confirm">제목이 적혀있지 않습니다.</p>
            <button class="content-add-error-ok">확인</button>
        </div>
      </div>
    </div>

    <div class="modal-alert-display hidden">
      <div class="alert-remove">
        <button class="modal-cancel"><i class="fa-solid fa-xmark"></i></button>
        <p class="remove-confirm">정말 삭제 하시겠습니까?</p>
        <div class="remove-btn-wrap">
          <button class="remove-agree">삭제</button>
          <button class="remove-cancel">취소</button>
        </div>
      </div>
    </div>

  </div>
</body>
<script src="JS/main.js"></script>
<script src="JS/modal.js"></script>
</html>
